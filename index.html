<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
        <h1 id="city"></h1>
        <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
        </ul>
        </div>
<div class="row">
    <div class="col-6">
       <div class="d-flex weather-temperature">
  <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
  alt="Clear" id="icon" />
  <div>
    <strong id="temperature"></strong
    ><span class="units"> <strong id="temperature"></strong>
        <span class="units">°C | <a href="#">°F </a></span>
    </span>
  </div>
</div>
        </div>
        <div class="col-6">
            <ul>
                <li>
                Humidity: <span id="humidity"></span>%</li>
                 <li>
                Wind: <span id="wind"></span>km/h</li>
        </ul>
        </div>
    </div>

</div>
<small>
    <a href="https://github.com/tpea85/vanilla-weather-app.git" target="_blank">Open-source code</a>
    by Talancia Pea
</small>
</div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
